fields:
  - name: id_poder
    title: Poder - Chave
    type: integer
    format: default
    bareNumber: true
    constraints:
      required: true
      unique: false
  - name: cd_poder
    title: Poder - Código
    type: integer
    format: default
    bareNumber: true
    constraints:
      enum:
        - '1'
        - '2'
        - '3'
        - '4'
      required: true
      missingValues:
        - '-1'
        - '-2'
        - '-3'
        - '-4'
  - name: nome
    title: Poder - Descrição
    type: string
    format: default
    description: |
      Permite identificar a qual Poder a despesa se refere. 
    constraints:
      enum:
        - 'LEGISLATIVO'
        - 'JUDICIARIO'
        - 'EXECUTIVO'
        - 'MINISTERIO PUBLICO'
      required: true
missingValues:
  - ''
primaryKey:
  - id_poder
