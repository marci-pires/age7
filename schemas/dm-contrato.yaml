    type: number
    format: default
    bareNumber: true
    decimalChar: ','
    constraints:
      required: true
  - name: vr_atualizado
    title: Valor Atualizado
    description: |
      Valor total do item de material/serviço atualizado pelas alterações contratuais, com ou sem termo de contrato.
    type: number
    format: default
    bareNumber: true
    decimalChar: ','
    constraints:
      required: true
