    title: Número do Contrato
    type: integer
    format: default
    bareNumber: true
    constraints:
      required: true
  - name: url_contrato
    title: URL Contrato
    type: string
    format: default
  - name: objeto
    type: string
    format: default
  - name: situacao
    title: Situação do Contrato
    type: string
    format: default
    constraints:
      required: true
  - name: tipo
    title: Tipo de Contrato
    type: string
    format: default
    constraints:
      required: true
