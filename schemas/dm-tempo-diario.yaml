fields:
  - name: id_tempo
    type: integer
    format: default
    bareNumber: true
    constraints:
      required: true
  - name: data_iso
    type: date
    format: '%Y%m%d'
    constraints:
      required: true
  - name: dia
    type: string
    format: default
    bareNumber: true
    constraints:
      required: true
      minimum: 1
      maximum: 31
  - name: mes
    type: string
    format: default
    bareNumber: true
    constraints:
      required: true
      minimum: 1
      maximum: 12
  - name: ano
    type: year
    format: default
    constraints:
      required: true
  - name: data_formatada
    type: datetime
    format: default
    constraints:
      required: true
missingValues:
  - ''
primaryKey:
  - id_tempo
