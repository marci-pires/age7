fields:
  - name: id_processo
    title: Processo - Chave
    type: integer
    format: default
    bareNumber: true
    constraints:
      required: true
      unique: false
  - name: cd_orgao
    title: Órgão - Código
    type: string
    format: default
    constraints:
      required: true
      unique: false
  - name: cd_processo
    title: Número do Processo - Código
    type: string
    format: default
    constraints:
      required: true
      unique: false
  - name: cd_processo_formatado
    title: Número do Processo Formatado - Código
    type: string
    format: default
    constraints:
      required: true
      pattern: '\d{7} \d{6}/\d{4}'
  - name: url_edital
    title: URL Edital
    description: URL do edital do contrato
    type: string
    format: default
  - name: orgao
    title: Órgão do contrato
    description: Órgão ou entidade que realizou a compra de determinado material ou serviço.
    type: string
    format: default
    constraints:
      required: true
  - name: procedimento
    title: Procedimento de Contratação
    description: Informa a modalidade da licitação
    type: string
    format: default
    constraints:
      required: true
  - name: objeto
    title: Objeto
    description: Descrição dos bens e serviços que estão sendo comprados e sua finalidade.
    type: string
    format: default
  - name: situacao
    type: string
    format: default
    constraints:
      required: true
  - name: criterio_julgamento
    title: Critério de Julgamento
    description: Informa o tipo de critério de preços, por lote, por preço, por item e etc.
    type: string
    format: default
    constraints:
      required: true
  - name: tp_licitacao
    title: Tipo de Licitação
    description: Informa o tipo de critério para a escolha do fornecedor, como por ex, menor preço, melhor técnica
    type: string
    format: default
    constraints:
      required: true
  - name: dt_cad_processo
    title: Data do Cadastramento do Processo
    type: datetime
    format: default
    constraints:
      required: true
  - name: vr_referencia
    title: Valor de Referência
    description: |
      Valor estimado de um determinado bem ou serviço, obtido por meio de pesquisa de mercado ou cadastro de preços.
    type: number
    format: default
    bareNumber: true
    decimalChar: ','
    constraints:
      required: true
  - name: vr_homologado
    title: Valor Homologado
    description: Valor final licitado ou comprado
    type: number
    format: default
    bareNumber: true
    decimalChar: ','
    constraints:
      required: true
missingValues:
  - 'SEM DESCRICAO'
primaryKey:
  - id_processo
